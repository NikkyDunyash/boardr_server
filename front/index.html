<!DOCTYPE html>

<html>

<head>
    <title>Index</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body>

    <div class="wrapper">

        <div class="row1">
            <img src="images/dr0g0n.png" class="logo">
        </div>
        <div class="box13">
            <form action="/logout" class="right">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
            <form action="/edit_profile" class="right">
                <button type="submit" class="btn-logout">Profile</button>
            </form>
        </div>
        <div class="box22 center">
            <div class="left">
                <label for="input_comment"><b>Your comment:</b></label>
            </div>
            <br>
            <textarea id="input_comment" name="input_comment" class="input-comment-textarea"></textarea>
            <br>
            <div class="right">
                <button id="button_post">comment</button>
            </div>


        </div>
        <div class="box32 left">
            <div id="comments" class="comments"></div>
        </div>
        <div id="scroll_buttons" class="box33 top left comments">
            <br>
            <button id="button_up" class="btn-scroll">▲</button>
            <br>
            <button id="button_down" class="btn-scroll">▼</button>
            <br>
            <button id="button_bottom" class="btn-scroll btn-top-bottom">Bottom</button>
            <br>
            <button id="button_loadall" class="btn-scroll btn-loadall">Load all </button>
        </div>
    </div>
    <script type="module" src="/js/comments.js"></script>
</body>

</html>
